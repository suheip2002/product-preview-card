<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview card</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="main-card">

        <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 376px)">
            <img src="images/image-product-mobile.jpg" alt="Picture of Gabrielle Essence Eau de perfume">
        </picture>

        <div class="card-body">
            <div class="perfume"><h4>perfume</h4></div>
            <div class="perfume-name mrg-tb"><h1>Gabrielle Essence Eua de perfum</h1></div>
            <div class="text mrg-tp"><p>A floral, solar and volptuous interpretation composed by Olivier Polge, Perfumer creator for the House of CHANEL</p></div>
            <div class="new-price mrg-tb"><h1>$149.99</h1><span class="original-price"><h3>$169.99</h3></span></div>
            <div class="btn mrg-tb">
                <img src="images/icon-cart.svg" alt="a cart-icon">
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>

    </main>

</body>
</html>
