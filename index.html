<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <main class="main-card">
            
            <picture>
                <source class="img-ds" srcset="images/image-product-desktop.jpg" media="(min-width: 700px)">
                <img class="img-ds" src="images/image-product-mobile.jpg" alt="Picture of Gabrielle Essence Eau de perfume">
            </picture>

            <div class="card-body">

                <div class="content">
                    <div class="perfume"><h4>perfume</h4></div>
                    <div class="perfume-name mrg-tb ff-fraunce"><h1>Gabrielle Essence Eua De Parfum</h1></div>
                    <div class="text mrg-tb"><p>A floral, solar and volptuous interpretation composed by Olivier Polge, Perfumer creator for the House of CHANEL</p></div>
                    <span><h1 class="new-price ff-fraunce display-hd">$149.99</h1> <h5 class="original-price display-hd">$169.99</h5></span>
                    <div class="btn mrg-tb">
                        <img src="images/icon-cart.svg" alt="a cart-icon">
                        <a href="#" class="btn-link">Add to Cart</a>
                    </div>
                </div>

            </div>

        </main>

    </div>
    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a> | Coded by<a href="https://www.frontendmentor.io/profile/suheip2002" target="_blank"> Suhaib.</a></footer>

</body>
</html>
